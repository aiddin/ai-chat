<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Vanilla JavaScript</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Import the web component -->
  <script type="module">
    import '@a.izzuddin/ai-chat';
  </script>

  <!-- Use the component -->
  <ai-chat
    api-url="http://localhost:8000"
    session-id="demo-session"
    title="AI Assistant"
    theme="light">
  </ai-chat>

  <!-- Listen to events -->
  <script>
    const chat = document.querySelector('ai-chat');

    chat.addEventListener('message-sent', (e) => {
      console.log('Message sent:', e.detail);
    });

    chat.addEventListener('response-received', (e) => {
      console.log('Response received:', e.detail);
    });

    chat.addEventListener('error', (e) => {
      console.error('Error:', e.detail);
    });

    // Dark mode toggle example
    const toggleDarkMode = () => {
      const currentTheme = chat.getAttribute('theme');
      chat.setAttribute('theme', currentTheme === 'dark' ? 'light' : 'dark');
    };
  </script>
</body>
</html>
